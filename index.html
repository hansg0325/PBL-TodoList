<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PBL-TodoList</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./01.js"></script>
</head>
<body>
  <div class="container">
  <div class="header">
    <div class="left-section">
      <span>Todos 앱</span>
    </div>
    <div class="right-section">
      <span>새로운 TODO 추가하기</span>
    </div>
  </div>
  <div class="list">
    <input type="text" id="toDo" placeholder="Todo List를 입력하세요">
    <button id="addButton">추가</button>
    <div id="toDoList">
    </div>
  </div>
</body>
</html>
